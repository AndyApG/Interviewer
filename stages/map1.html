<div id="map"></div>
<div class="container map-node-container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <p class="lead">Tap on the map to indicate where this person lives</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 text-left">
      <div class='map-node-navigation back'>
        <span class="btn btn-primary btn-block">Previous</span>
      </div>
    </div>
    <div class="col-sm-4 text-center">
        <p class="lead">1/34</p>
    </div>
    <div class="col-sm-4 text-right">
      <div class='map-node-navigation forwards'>
        <span class="btn btn-primary btn-block">Next</span>
      </div>
    </div>  
  </div>
  <div class="row">
    <div class="col-sm-12 map-node-box">
      <div class="map-node">
      Josh
      </div>
  </div>
</div>


<script>

      var geojson;

      function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
          fillOpacity: 0.8
        });

        if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
        }

        info.update(layer.feature.properties);
      }
    
      function resetHighlight(e) {
        geojson.resetStyle(e.target);
      }

      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
      }     


        var colors = ['#67c2d4','#1ECD97','#B16EFF','#FA920D','#e85657','#20B0CA','#FF2592','#153AFF','#8708FF'];


        // Initialize the map, point it at the #map element and center it on Chicago
        var map = L.map('map').setView([41.838299, -87.706953], 11);

        // Add the OpenStreetMap tile layer
        L.tileLayer(
          'img/Tiles/{z}/{x}/{y}.png', {
          maxZoom: 15,
          minZoom: 11
        }).addTo(map);

        $.ajax({
          dataType: "json",
          url: "data/chicago.json",
          success: function(data) {
            var thisColor = colors[Math.floor(randomBetween(0,colors.length))];
            geojson = L.geoJson(data, {
            onEachFeature: onEachFeature,
            style: function (feature) {
              return {color: "#000",stroke:'#ff0000',fillColor:thisColor,weight:1,fillOpacity:0.2,strokeWidth:5};
             }
            }).addTo(map);
          }
        }).error(function() {});

</script>
