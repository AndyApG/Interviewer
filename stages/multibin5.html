<div class="container full-height text-center">

</div>

<script>
	var criteria = {
		type:'Dyad',
		from:network.getNodes({type_t0:'Ego'})[0].id
	}

	var multiBin = new MultiBin({
	    targetEl: $('.container'),
	    edgeType: 'Dyad',
	    criteria: criteria,
	    variable: {
	      label:'gender_p_t0',
	      values: [
	      	'Female',
	        'Male',
	        'Transgender:<br> Female to Male',
	        'Transgender:<br> Male to Female',
	        'Not Listed'
	      ]
	    },
	   	followup: {
	   	  prompt: 'Which term do you think best describes this persons gender identity?',
	      variable:'gender_p_other_t0',
	      trigger: ['Not Listed']
	    },
    	heading: "Please specify how each of these people currently identify their gender.",
    	subheading: ""
  	});

</script>
