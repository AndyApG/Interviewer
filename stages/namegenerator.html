  <div id="kineticCanvas"></div>

  <script>
    var network = new NetworkCanvas();
    network.loadGraph();

    var networkMenu = menu.addMenu('Network','hi-icon-user');

    menu.addItem(networkMenu, 'Load Network', 'icon-globe', null);
    menu.addItem(networkMenu, 'Create Random Graph', 'icon-globe', network.createRandomGraph);
    menu.addItem(networkMenu, 'Download Network Data', 'icon-globe', null);
    menu.addItem(networkMenu, 'Clear Graph', 'icon-globe', network.clearGraph);

    window.addEventListener('changeStageStart', function (e) { 
      menu.removeMenu(networkMenu); // remove the network menu when we navigate away from the page.
      $('.new-node-form').remove(); // Remove the new node form 
    }, false);

  </script>
