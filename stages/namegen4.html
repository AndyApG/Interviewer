<script>

	var namegenerator = new Namegenerator({
		targetEl: $('.container'),
    	variables: [

          {label:'type',variable:'type',target:'edge', private: true, value:'Dyad', type:'text'},

      		{label:'Last Name',variable:'lname_t0',target:'edge', private: false, type:'text'},
      		{label:'Nick Name',variable:'nname_t0',target:'edge', private: false, type:'text'},

	// add existing nodes
    $.each(network.getEdges({type: 'Dyad', from: network.getNodes({type_t0:'Ego'})[0].id, ng_t0:4}), function(index,value) {
