<script>
  (function() {
    var docElem = window.document.documentElement, 
        didScroll, 
        scrollPosition,
        container = document.getElementById('content' );

    // trick to prevent scrolling when opening/closing button
    function noScrollFn() {
      window.scrollTo( scrollPosition ? scrollPosition.x : 0, scrollPosition ? scrollPosition.y : 0 );
    }

    function noScroll() {
      window.removeEventListener( 'scroll', scrollHandler );
      window.addEventListener( 'scroll', noScrollFn );
    }

    function scrollFn() {
      window.addEventListener( 'scroll', scrollHandler );
    }

    function canScroll() {
      window.removeEventListener( 'scroll', noScrollFn );
      scrollFn();
    }

    function scrollHandler() {
      if( !didScroll ) {
        didScroll = true;
        setTimeout( function() { scrollPage(); }, 60 );
      }
    };

    function scrollPage() {
      scrollPosition = { x : window.pageXOffset || docElem.scrollLeft, y : window.pageYOffset || docElem.scrollTop };
      didScroll = false;
    };

    scrollFn();
    
    var el = document.querySelector( '.morph-button' );
    console.log(el);
    
    window.menu = new Menu( el, {
      closeEl : '.icon-close',
      onBeforeOpen : function() {
        noScroll();
        $('.arrow-right').transition({right:-550});
        $('.arrow-left').transition({left:-550});
        $(container).addClass("pushed");
      },
      onAfterOpen : function() {
        canScroll();
        $(el).addClass('scroll');
      },
      onBeforeClose : function() {
        $(el).removeClass('scroll');
        noScroll();
        $(container).removeClass("pushed");
      },
      onAfterClose : function() {
        $('.arrow-right').transition({right:0},1000);
        $('.arrow-left').transition({left:0},1000);
        canScroll();
      }
    } );
  })();
</script>
