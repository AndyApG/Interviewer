<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/style.css">

        <link href='http://fonts.googleapis.com/css?family=Noto+Sans|Merriweather+Sans|Sintony:400,700|Roboto' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
 
        <script src="js/main.min.js"></script>



</head>
<body>

<!-- Refresh button -->
<img src="img/glyphicons/png/glyphicons_085_repeat@2x_light.png" id="refresh-button" class="ui"/>

<!-- Menu Button -->
<div class="ui btn btn-link btn-lg menu menu-button" id="menu-button">
  <span class="glyphicon glyphicon-list-alt"></span><div class="menu-text">Menu</div>
</div>

<!-- Main Menu -->
<div class="ui menu menu-container">
  <div class="ui btn btn-info btn-lg menu-item" data-toggle="modal" data-target="#generate-graph">
    <span class="glyphicon glyphicon-link"></span><div class="menu-text">Generate</div>
  </div>
  <div class="ui btn btn-success btn-lg menu-item">
    <span class="glyphicon glyphicon-globe"></span><div class="menu-text">Communities</div>
  </div>
  <div class="ui btn btn-warning btn-lg menu-item">
    <span class="glyphicon glyphicon glyphicon-floppy-save"></span><div class="menu-text">Download</div>
  </div>
  <div class="ui btn btn-danger btn-lg menu-item">
    <span class="glyphicon glyphicon glyphicon-cog"></span><div class="menu-text">Settings</div>
  </div>
</div>

<!-- Generate Graph Modal -->
<div class="modal fade" id="generate-graph" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Generate a Random Graph</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Number of Nodes</label>
            <input type="number" class="form-control" id="gen-graph-nodes" value="10">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Edge Probability</label>
            <input type="number" class="form-control" id="gen-graph-edge-prob" value="1">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="gen-graph-clear" checked> Clear existing graph.
            </label>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="generate-graph-submit">Generate Graph</button>
      </div>
    </div>
  </div>
</div>

<!-- Navigation Arrows -->
<div class="btn btn-link btn-lg ui arrow-nav arrow-left">
  <span class="glyphicon glyphicon-chevron-left"></span>
</div>  

<div class="btn btn-link btn-lg ui arrow-nav arrow-right">  
  <span class="glyphicon glyphicon-chevron-right"></span>
</div>

<div class="swiper-container">
  <div class="swiper-wrapper">
      <!--First Slide-->
    <div class="swiper-slide">
      <div id="kineticCanvas"></div>
    </div>
  </div>
</div>
</body>
</html>
